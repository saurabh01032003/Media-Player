<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Player</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2616bc9d69.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="container">
      <h1>Music Player</h1>
      <img src="./assets/project icon.png" alt="">
      <ul id="song-list"></ul>

      <div id="play-section">
        <div>
          <input type="range" id="progress" />
        </div>
        <div>
          <button><i class="fa-solid fa-backward back"></i></button>
          <button id="play-btn"><i class="fa-solid fa-play"></i></button>
          <button><i class="fa-solid fa-forward next"></i></button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
